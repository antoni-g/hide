<!DOCTYPE html>
<html>
  <head>
    <title>Choose a Role</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </head>
  <body>

    <form id="role">
      <input type="radio" name="gender" value="seeker"> Seeker<br>
      <input type="radio" name="gender" value="hider"> Hider<br>
      <label for="role-btn">Play</label>
      <input type="submit" id="role-btn">
    </form>

    <br>
    <br>

    <form action="rules" method="get">
      <label for="rules">Rules</label>
      <input type="submit" id="rules">
    </form>

    <script type="text/javascript" src="index.js"></script>
    
  </body>

</html>
