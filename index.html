<!DOCTYPE html>
<html>
  <head>
    <title>Choose a Role</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="resources.css">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center-div">
      <div class="inside">
        <br>
        <br>
        <br>
        <form id="role">

          <div>
            <input class="" type="radio" name="role-select" value="hider" checked="checked"> Hider<br>
            <input class="" type="radio" name="role-select" value="seeker"> Seeker<br>
          </div>

          <br>
          <input class="hvr-fade" type="submit" id="role-btn" value="Play">
        </form>

        <br>
        <br>

        <form action="rules" method="get">
          <input class="hvr-fade" type="submit" id="rules" value="Rules">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
  </body>

</html>
